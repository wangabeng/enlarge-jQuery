<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
div{
	width:600px;
	height:400px;
	position:relative;
	margin:20px auto;

}
img{
	width:0px;
	height:0px;
	position:absolute;

}


</style>
</head>
<script src="jquery-3.1.1.js"></script>
<script>
$(function(){

	//计算出div中心点的位置
	$cenX=$('div').width()/2;
	$cenY=$('div').height()/2;
	$('img').css({
		'left':$cenX,
		'top':$cenY
	});

	$('img').animate({
		'width':600,
		'height':400,
		left:0,
		top:0
	},1500);
});
</script>
<body>
<div id='box'>
	<img src='honor.jpg'>
</div>
</body>
</html>
